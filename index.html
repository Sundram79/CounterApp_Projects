<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter app</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!--Wrapper -->
    <div class="flex flex-col w-[100vw] h-[100vh] justify-center items-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px ]">Increment And Decrement</div>
        <div class="flex space-evenly bg-white text-[25px] rounded-sm text-[#344151] gap-12 p-2 px-5">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                 <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">0</div>
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
